<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Cadastro de Pessoa</h1>

    <h3>Dados Pessoais</h3>
    <label for="nome">Nome:</label>
    <input for="nome" type="text" placeholder="Digite seu primeiro nome">
    <br>
    <label for="ultimoNome">Sobrenome:</label>
    <input for="ultimoNome" type="text" placeholder="Digite seu ultimo nome">
    <br>
    <label for="dataNasc">Data de Nascimento:</label>
    <input for="dataNasc" type="date">
    <br>
    <label for="email">Email:</label>
    <input for="email" type="email" placeholder="Digite seu email">
    <br>
    <label for="id">CPF:</label>
    <input for="id" type="id" name ="id" placeholder="Digite seu CPF">
    <br>
    <label for="senha">Senha:</label>
    <input for="senha" type="password" name ="senha" placeholder="Digite seu senha">

    <hr>
    <h3>Endereço</h3>
    <label for="cep"> CEP:</label>
    <input for="cep" type="zipcode" name="zipcode" placeholder="Digite seu CEP">
    <br>
    <label for="logradouro">Logradouro:</label>
    <input for="logradouro" type="text" name="logradouro" placeholder="Digite seu endereço">
    <br>
    <label for="bairro">Bairro:</label>
    <input for="bairro" type="text" name="bairro" placeholder="Digite seu bairro">
    <br>
    <label for="cidade">Cidade:</label>
    <input for="cidade" type="text" name="cidade" placeholder="Digite seu cidade">
    <br>
    <label for="estado">Estado:</label>
    <input for="estado" type="estado" name="estado" placeholder="Digite seu Estado">
    <br>
    <input type="submit" name="cadastrar" id="cadastar">

</body>
</html>
