<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
    <body>
        <h1>Cadastro de Pessoa</h1>

        <h3>Dados Pessoais</h3>
        <form>
                <label for="nome">Nome:</label>
                <input id="nome" type="text" placeholder="Digite seu primeiro nome">
            <br>
                <label for="ultimoNome">Sobrenome:</label>
                <input id="ultimoNome" type="text" placeholder="Digite seu ultimo nome">
            <br>
                <label for="dataNasc">Data de Nascimento:</label>
                <input id="dataNasc" type="date">
            <br>
                Defina seu gênero:
                <select name="genero" id="genero">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outros">Outros</option>
                    <option value="naoDefinir">Não Definir</option>
                </select>
            <br>
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Digite seu email">
            <br>
                <label for="id">CPF:</label>
                <input id="id" type="id" name ="id" placeholder="Digite seu CPF">
            <br>
                <label for="cel">Celular:</label>
                <input id="cel" type="tel" placeholder="Digite seu Celular">
            <br>
            <label for="senha">Senha:</label>
                <input id="senha" type="password" name="senha" placeholder="Digite seu senha">
                

            <hr>
            <h3>Endereço</h3>
                <label for="cep"> CEP:</label>
                <input id="cep" type="zipcode" name="zipcode" placeholder="Digite seu CEP">
            <br>
                <label for="logradouro">Logradouro:</label>
                <input id="logradouro" type="text" name="logradouro" placeholder="Digite seu endereço">
            <br>
                <label for="bairro">Bairro:</label>
                <input id="bairro" type="text" name="bairro" placeholder="Digite seu bairro">
            <br>
                <label for="cidade">Cidade:</label>
                <input id="cidade" type="text" name="cidade" placeholder="Digite seu cidade">
            <br>
                <label for="estado">Estado:</label>
                <input id="estado" type="estado" name="estado" placeholder="Digite seu Estado">
            <br>
            <button type="submit">ENVIAR</button> <button type="reset">LIMPAR FORMULÁRIO</button>
        </form>
    </body>
</html>
